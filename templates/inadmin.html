<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #e0f7fa; /* Fondo verde claro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4caf50; /* Verde oscuro de la cabecera */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        header .logo-container .logo {
            max-height: 40px;
            margin-right: 20px; /* Espacio entre el logo y el buscador */
        }

        header .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            flex-grow: 1; /* Permite que el buscador crezca para ocupar el espacio */
            margin-right: 20px; /* Espacio entre el buscador y el menú de usuario */
        }

        header .search-container .search-input {
            border: none;
            padding: 8px;
            outline: none;
            flex-grow: 1; /* Permite que el input crezca dentro del contenedor */
        }

        header .search-container .search-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #777;
        }

        header .search-container .fa-search {
            font-size: 1em;
        }

        header .user-menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        header .user-menu .user-icon {
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        header .user-menu .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        header .user-menu:hover .dropdown-menu {
            display: block;
        }

        header .user-menu .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        header .user-menu .dropdown-menu a:hover {
            background-color: #ddd;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-button {
            background-color: #25aa2b; /* Verde claro para los botones */
            color: white;
            border: none;
            padding: 40px 60px;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #25fa30; /* Verde un poco más oscuro al pasar el ratón */
        }

        .image-container img {
            max-width: 300px; /* Ajusta el tamaño máximo de la imagen inferior */
            height: auto;
        }

        footer.site-footer {
            background-color: #4caf50; /* Verde oscuro del pie de página */
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin-top: auto; /* Empuja el footer hacia abajo */
        }

        footer.site-footer .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer.site-footer .footer a {
            color: white;
            font-size: 1.5em; /* Ajusta el tamaño de los iconos */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img src="/static/Img/Sabor.png" alt="Logo" class="logo">
            </a>
        </div>
        
        <div class="user-menu">
            <div class="user-icon" id="userIcon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
    <a href="/logout_admin"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
   
       
</div>
        </div>
    </header>
    <main>
        <div class="dashboard-container">
            <button class="dashboard-button" onclick="window.location.href='/ADV'">Vendedores</button>
            <button class="dashboard-button" onclick="window.location.href='/AD'">Clientes</button>
            <button class="dashboard-button" onclick="window.location.href='/VA'">Admin</button>
            <button class="dashboard-button" onclick="window.location.href='/ADP'">Productos</button>
        </div>
        <div class="image-container">
            <img src="/static/Img/Sabor.png" alt="México Local">
        </div>
    </main>


    <footer class="site-footer">
        <div class="footer">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fas fa-phone"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    
<script>
    // Evita que el usuario use "atrás" para volver a esta página después del logout
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
        window.history.pushState(null, "", window.location.href);
    };
</script>
<script>
    // Obliga a recargar la página si el usuario vuelve con botón "atrás"
    window.addEventListener("pageshow", function (event) {
        if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
            window.location.reload();
        }
    });
</script>


</body>
</html>
