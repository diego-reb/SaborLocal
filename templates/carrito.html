<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/static/Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2a7a39;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            color: #2e8b57;
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .cart {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-items li img {
            width: 50px;
            margin-right: 10px;
        }

        .remove-item {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
        }
        .buy-now {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 10px; /* Reduce el tamaño del botón */
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Reduce el tamaño del texto */
            width: fit-content; /* El botón será más pequeño en cuanto al ancho */
            position:static; /* Posiciona el botón de manera absoluta */
            bottom: 20px; /* 20px desde el borde inferior */
            right: 20px; /* 20px desde el borde derecho */
            transition: background 0.3s;
        }

        .buy-now:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/templates/index.html">
                <img src="/static/Img/Sabor.png" alt="Logo" class="logo">
            </a>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Buscar..." class="search-input" id="searchInput">
            <button class="search-button" id="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="cart-container">
            <a href="carrito.html">
                <i class="fas fa-shopping-cart cart-icon"></i>
            </a>
            <span id="cart-count">0</span>
        </div>
        
        <div class="user-menu">
            <div class="user-icon" id="userIcon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#"><i class="fas fa-cog"></i> Configuración</a>
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
        </div>
    </header>
    <nav class="main-menu">
        <ul>
            <li><a href="catalogo.html"><i class="fas fa-book"></i> Catálogo</a></li>
            <li><a href="promociones.html"><i class="fas fa-tag"></i> Promociones</a></li>
            <li><a href="pedidos.html"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
            
        </ul>
    </nav>

    <main>
        <section class="product" id="productsList">
            <div class="product" data-name="jitomate" data-price="10.00" data-image="img/jitomate.jpg">
                <img src="/static/Img/jitomate.jpg" alt="jitomate">
                <h3>Tomates Frescos</h3>
                <p class="price">$10.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-name="Uvas" data-price="15.00" data-image="img/uvas.jpg">
                <img src="/static/Img/uvas.jpg" alt="Uvas">
                <h3>Uvas Dulces</h3>
                <p class="price">$15.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
        </section>

        <section class="cart">
            <h2>Carrito</h2>
            <ul class="cart-items">
            </ul>
            <p class="cart-total">Total: $0.00</p>
            <a href="pago.html">
                <button class="buy-now" id="buyNowButton">Comprar ahora</button>
            </a>
            
        </section>
       
    </main>
    <div class="footer">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fas fa-phone"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
    </div>

    <script src="/Js/ProductosCarrito.js"></script>
    <script src="/Js/usuario.js"></script>
    <script src="/Js/carrito.js"></script>
    <script src="/Js/iconousuario.js"></script>
</body>
</html>
