<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="stylesheet" href="/static/Css/stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="/static/Img/Sabor.png" alt="Logo de Sabor Local">
      <h1>Sabor Local</h1>
    </div>
    <h2>Registro</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="celular">Numero de celular:</label>
      <input type="text" id="celular" name="celular" required>

      <label for="correo">Correo electronico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="confirmar_contrasena">Vuelve a escribir la contraseña:</label>
      <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

      <button type="submit">Registrarse</button>
    </form>
    <div class="login-link">
      <a href="login.html">Ya tienes cuenta? INICIA SESION</a>
    </div>
  </div>
</body>
</html>
