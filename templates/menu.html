<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Usuario</title>
  <link rel="stylesheet" href="/static/Css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/static/Img/Sabor.png" alt="Logo" class="logo">
            </div>
            
            <div class="search-container">
                <input type="text" placeholder="Buscar..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            
        <div class="cart-container">
          <a href="carrito.html">
              <i class="fas fa-shopping-cart cart-icon"></i>
          </a>
          <span id="cart-count">0</span>
      </div>
      
      <div class="user-menu">
          <div class="user-icon" id="userIcon">
              <i class="fas fa-user-circle"></i>
          </div>
          <div class="dropdown-menu" id="dropdownMenu">
              <a href="#"><i class="fas fa-cog"></i> Configuración</a>
              <a href="login.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
          </div>
      </div>
        </header>

        <nav class="main-menu">
            <ul>
                <li><a href="catalogo.html"><i class="fas fa-book"></i> Catálogo</a></li>
                <li><a href="promociones.html"><i class="fas fa-tag"></i> Promociones</a></li>
                <li><a href="pedidos.html"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
            </ul>
        </nav>

        
          <div class="content">
            <div class="item">
              <i class="fas fa-box"></i>
              <span>Mis pedidos</span>
            </div>
            <div class="item">
              <i class="fas fa-lock"></i>
              <span>Inicio de sesion y seguridad</span>
            </div>
            <div class="item">
              <i class="fas fa-map-marker-alt"></i>
              <span>Direcciones</span>
            </div>
            <div class="item">
              <i class="fas fa-dollar-sign"></i>
              <span>Mis pagos</span>
            </div>
            <div class="item">
              <i class="fas fa-box-open"></i>
              <span>Devoluciones</span>
            </div>
            <div class="item">
              <i class="fas fa-headset"></i>
              <span>Servicio al cliente</span>
            </div>
          </div>
        
        <div class="footer">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fas fa-phone"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
          </div>
    </div>
</body>
<script src="/Js/iconousuario.js"></script>
</html>
